name: Simple PySpark app Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.7
      uses: actions/setup-python@v3
      with:
        python-version: "3.7"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run and test the app
      run: python app.py --df1_path dataset_one.csv --df2_path dataset_two.csv --values_to_filter "United Kingdom,Netherlands"

    - name: Commit generated files to container repository
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "github-actions"
        git add .
        git commit -m "Add generated files"

    - name: Push files to Simple-PySpark-app-Test on GitHub
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Add generated files
